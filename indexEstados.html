	<script type="text/javascript">
	
	var obj = {};
obj['0AC'] = '10';

   var scale = d3.scale.linear()
  .domain([0,44846530])
  .range(["white","blue"]);

var objJson;
$.getJSON("https://raw.githubusercontent.com/salucci/Leaflet-Teste/master/Brasil.json", function(json) {

	function func1() { 
var map = new L.Map("map", {center: [-15.5, -49.3], zoom: 4})
    .addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));


	
  // var color = d3.scale.category10();

  
  var color = d3.scale.ordinal()
.range(["red","blue","orange"]); 

   var color = d3.scale.category10();
   var scale = d3.scale.linear()
  .domain([0, 10])
  .range(["white","red"]);

  

   var svg = d3.select(map.getPanes().overlayPane).append("svg"),
    g = svg.append("g").attr("class", "leaflet-zoom-hide");
	

	var objJson = "https://raw.githubusercontent.com/salucci/Leaflet-Teste/master/Brasil2.json";

	//var objJson = "https://raw.githubusercontent.com/salucci/Leaflet-Teste/master/Brasil.json";

	
d3.json(objJson, function(error, collection) {
  if (error) throw error;

  var transform = d3.geo.transform({point: projectPoint}),
      path = d3.geo.path().projection(transform);

  var feature = g.selectAll("path")
      .data(collection.features)
    .enter().append("path").style("fill", 

	function (d,i) { console.log(d.properties.ESTADOS);console.log(d.properties.Populacao);return scale(d.properties.Populacao) }
	);

	function(d) { 
        return scale(obj[d.properties.UF]); });

	

	

  map.on("viewreset", reset);
  reset();

  // Reposition the SVG to cover the features.
  function reset() {
    var bounds = path.bounds(collection),
        topLeft = bounds[0],
        bottomRight = bounds[1];

    svg .attr("width", bottomRight[0] - topLeft[0])
        .attr("height", bottomRight[1] - topLeft[1])
        .style("left", topLeft[0] + "px")
        .style("top", topLeft[1] + "px");

    g   .attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

    feature.attr("d", path);
	
	
  }

  // Use Leaflet to implement a D3 geometric transformation.
  function projectPoint(x, y) {
    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
    this.stream.point(point.x, point.y);
  }
});
       
			
	
	} 
	



window.onload=func1;
