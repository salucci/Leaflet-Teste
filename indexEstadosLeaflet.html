<html>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<head>
	<style>
		#map {
		  width: 960px;
		  height: 500px;
		}
		.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
	</style>
	
<script type="text/javascript" src="leaflet.js"></script>
<script type="text/javascript" src="d3.js"></script>
<script type="text/javascript" src="leaflet.ajax.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="leaflet.css">
	<script type="text/javascript">
	
	var obj = {};
obj['0AC'] = '10';
var objJson = "https://raw.githubusercontent.com/salucci/Leaflet-Teste/master/BrasilNovo.json";
var geojsonLayer;
var map;
var info = L.control();
var scale = d3.scale.linear()
.domain([0,44846530])
 .range(["#ccccff","#0000ff"]);

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};


info.update = function (props) {
    this._div.innerHTML = '<h4>População dos estados brasileiros:</h4>' +  (props ?
        '<b>' + props.ESTADOS + '</b><br />' + props.Populacao + ' Habitantes'
        : 'Passe o mouse');
};


	function func1() { 
	map = new L.Map("map", {center: [-15.5, -49.3], zoom: 4})
		.addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));
		
		geojsonLayer = new L.GeoJSON.AJAX(objJson, {style: style, onEachFeature: onEachFeature});
		geojsonLayer.addTo(map);
		info.addTo(map);


}
 

function style(feature) {
console.log(feature.properties.ESTADOS,feature.properties.COD_UF);

if (feature.properties.ESTADOS == 'Bahia'){
feature.properties.ESTADOS = 'Teste';
}

$.ajax({
    url: "http://127.0.0.1/projects/phpController.php",
    type: "POST",
    dataType: "json",
    data: {"Codigo": 1100023},
    success: function(data){
        console.log(data);
		feature = $.extend({}, feature, data);	
		
    },
    error: function(error){
         console.log("Error:");
         console.log(error);
    }
});

    return {
        fillColor: scale(feature.properties.Populacao),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojsonLayer.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}





window.onload=func1; 





	</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
